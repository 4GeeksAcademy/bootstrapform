<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-3"> <!-- Bloque Principal-->
        <div class="d-flex justify-content-center flex-column border border-secondary-subtle">
            <div class="row">
                <div class="col-12 fw-bold p-32 m-2"> <!-- Header del formulario-->
                    <h2>Payment form example</h2>
                </div>
            </div>
            <form class="border-top border-secondary-subtle"> <!-- Formulario-->
                <div class="row">  <!-- Alerta (Formulario)-->
                    <div class="col-12">
                        <div class="alert alert-danger p-0 m-3" role="alert">
                            <p class="text-danger m-3 fw-bold">Some fields are missing</p>
                        </div>
                    </div>
                </div>
                <div class="row mx-0">  
                    <div class="col-5"> <!-- Input Tarjeta (Formulario)-->
                        <div class="mb-3">
                            <label for="Card" class="fw-semibold py-2">Card #</label>
                            <input type="number" id="Card" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-3"> <!-- Input Cvv (Formulario)-->
                        <div class="mb-3">
                            <label for="Cvv" class="fw-semibold py-2">Cvv #</label>
                            <input type="number" id="Cvv" class="form-control" placeholder="0000" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-4"> <!-- Input Monto (Formulario)-->
                        <label for="Amount" class="fw-semibold py-2">Amount #</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text fw-bold" id="basic-addon1">$</span>
                            <input type="number" id="Amount" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row mx-0">
                    <div class="col-6">
                        <div class="mb-3"> <!-- Primer Nombre (Formulario)-->
                            <label for="FirstName" class="fw-semibold py-2">First Name</label>
                            <input type="text" id="FirstName" class="form-control" placeholder="-" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3"> <!-- Ultimo Nombre (Formulario)-->
                            <label for="LastName" class="fw-semibold py-2">Last Name</label>
                            <input type="text" id="LastName" class="form-control" placeholder="-" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row mx-0">
                    <div class="col-5 mb-col-6"> <!-- Ciudad (Formulario)-->
                        <div class="mb-3">
                            <label for="City" class="fw-semibold py-2">City</label>
                            <input type="text" id="City" class="form-control" placeholder="-" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-3"> <!-- State (Formulario)-->
                        <label for="State" class="fw-semibold py-2">State</label>
                        <div class="mb-3">
                            <select class="form-select" id="State a state">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-4 mb-col-3"> <!-- Postal Code (Formulario)-->
                        <div class="mb-3">
                            <label for="Postal" class="fw-semibold py-2">Postal Code</label>
                            <input type="number" id="Postal" class="form-control" placeholder="-" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row mx-0">
                    <div class="col-6 d-flex flex-column"> <!-- Condicion de pago (Formulario)-->
                        <label for="check" class="fw-semibold pb-3">We Accept:</label>
                        <div>  <!-- Tarjetas de pago (Formulario)-->
                            <div class="bg-secondary rounded px-3 d-inline-block">
                                <div class="form-check form-check-inline mx-2 w-3" id="check">
                                    <input class="form-check-input my-3" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands my-3 text-white fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline mx-2">
                                    <input class="form-check-input my-3" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands my-3 text-white fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline mx-2">
                                    <input class="form-check-input my-3" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands my-3 text-white fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline mx-2">
                                    <input class="form-check-input my-3" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands my-3 text-white fa-cc-paypal"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6"> <!--Comentarios (Formulario)-->
                        <label for="floatingTextarea2" class="fw-semibold pb-2">Message</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <p class="text-secondary">Add any notes here.</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fc993d085c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
